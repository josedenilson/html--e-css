			<main>

				<form>
					<label for="nomesobrenome">Nome e Sobrenome</label>
					<input type="Nome" id="nome sobrenome" class="input-padrao " required placeholder="Nome Completo">

					

					<label for="email">Email</label for="telefone">
						<input type="email" id="email" class="input-padrao " required placeholder="seu email@dominio.com">

						<label>Telefone</label>
						<input type="tel" id="telefone" class="input-padrao" required placeholder="(DD)xxxxx-xxxx">

						<label for="mensagem"> Mensagem</label>
						<textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>

						<fieldset>
						<legend>Como prefere o nosso Contato?</legend>

						<label for="radio-email"><input type="radio" name="contato"value="radio-email">Email</label>
						

						<label for="radio-telefone"> <input type="radio" name="contato"value="radio-telefone">Telefone</label>
						

						<label for="radio-whatsap"> <input  type="radio"name="contato" value="whatsap" checked>WhatSap</label>
						
					</fieldset>

					<legend>Qual o horário deseja ser atendido?</legend>

					<fieldset>

					<select>

						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>

					</select>
				</fieldset>
						<label input type="checkbox" class="checkbox"> Gostaria de receber nossas novidades?</label>
						<input type="submit" value="Enviar formulario" checked class="enviar">


				</form>
